<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend UI Workout5 </title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="overflow-hidden">
    <!-- Main div -->
     <div class="flex bg-violet-600 h-screen w-full pl-12">
        <img class="h-screen w-full" src="assets/bg-desktop.svg" alt="bg image">
        <!-- Nav bar section -->
         <nav class="flex absolute w-full h-[120px] items-center pl-15">
            <!-- Left section Logo -->
             <div class="absolute">
                <img class="" src="assets/logo.svg" alt="logo">
             </div>
         </nav>
         <!-- Hero section -->
          <div class="w-[100%] h-[100%] absolute flex top-30">
            <!-- Left side hero section -->
             <div class="h-full w-[50%] absolute">
                <img class="" src="assets/illustration-mockups.svg" alt="left hero section image">
             </div>
             <!-- Right side hero section -->
              <div class="h-full w-[50%] flex left-171 absolute">
                <!-- heading div left side hero section -->
                <div class="w-full h-[220px] pl-15">
                <h1 class="text-white font-semibold text-3xl pt-12">Build The Community</h1>
                <h1 class="text-white font-semibold text-3xl">Your Fans Will Love</h1>
                <p class="text-white font-sm pt-4">Huddle re-imagines the way we build the communities.You have</p>
                <p class="text-white font-sm">a voice,but so does your audience.Create connections with</p>
                <p class="text-white font-sm">your users as you engage in genuine discussion.</p>
                </div>
                <!-- button div -->
                 <div class="w-full h-[100px] absolute top-55 pl-15">
                    <button class="bg-white text-violet-600 rounded-4xl px-8 py-2 items-center shadow-2xl">Register</button>
                 </div>
              </div>
          </div>
     </div>
</body>
</html>
