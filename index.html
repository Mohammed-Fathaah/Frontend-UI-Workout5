<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend UI Workout5 </title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="overflow-hidden">
    <!-- Main div -->
     <div class="flex bg-violet-600 h-screen w-full">
        <img class="h-screen w-full" src="assets/bg-desktop.svg" alt="bg image">
        <!-- Nav bar section -->
         <nav class="flex bg-black absolute w-full h-[120px] items-center pl-15">
            <!-- Left section Logo -->
             <div class="absolute">
                <img class="" src="assets/logo.svg" alt="logo">
             </div>
         </nav>
         <!-- Hero section -->
          <div class="bg-red-600 w-[100%] h-[100%] absolute flex top-30">
            <!-- Left side hero section -->
             <div class="bg-pink h-full w-[50%] absolute">
                <img class="" src="assets/illustration-mockups.svg" alt="left hero section image">
             </div>
             <!-- Right side hero section -->
              <div></div>
          </div>
     </div>
</body>
</html>
